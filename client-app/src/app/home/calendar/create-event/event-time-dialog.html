<!-- <h1 mat-dialog-title>Hi {{ data.name }}</h1> -->
<div mat-dialog-content [formGroup]="TimeIntervalFormData">
    <div class="example-container">
      <mat-form-field>
        <input
          matInput
          [ngxTimepicker] = "startpicker"
          placeholder="Start Time"
          formControlName="startTime"
        />
        <ngx-material-timepicker #startpicker [enableKeyboardInput]="true"></ngx-material-timepicker>
      </mat-form-field>
  
      <mat-form-field>
        <input
          matInput
          formControlName="endTime"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- <div><a style="cursor: pointer;">add date</a></div> -->
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="addTimeInterval()">Add time</button>
    <button mat-button (click)="saveDialogData()" cdkFocusInitial>
      Ok
    </button>
  </div>
