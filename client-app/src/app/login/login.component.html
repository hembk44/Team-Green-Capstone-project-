<div class="container">
  <mat-card class="example-card">
    <!-- <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
  </mat-card-header> -->

    <mat-card-content>
      <h3>Please login</h3>
      <mat-error *ngIf="isLoginFailed">Incorrect email or password.</mat-error>
      <form
        class="example-form"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Enter your email"
            formControlName="email"
          />
          <mat-error
            *ngIf="
              loginForm.controls['email'].hasError('email') &&
              !loginForm.controls['email'].hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Enter your password"
            type="password"
            formControlName="password"
          />
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('required')"
          >
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <span
          ><a style="cursor: pointer;" (click)="forgotPassword()"
            >forgot password?</a
          ></span
        >

        <div style="padding-top: 5px">
          <button mat-raised-button type="submit" class="primary">Login</button>
        </div>
      </form>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
  </mat-card>
</div>
