      <input
        type="text"
        matInput
        placeholder="Start Time"
        formControlName="startTime"
      />
    </mat-form-field>

    <mat-form-field>

        placeholder="End Time"

<!-- <div><a style="cursor: pointer;">add date</a></div> -->
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">Cancel</button> -->
  <button type="button" mat-raised-button (click)="onNoClick()" color="warn">
    Cancel
  </button>

  <button
    mat-button
    matTooltip="click to add another start/end time and time interval"
    class="primary"
    (click)="addTimeInterval()"
  >
    Add time
  </button>
  <button mat-button class="primary" (click)="saveDialogData()" cdkFocusInitial>
    Ok
  </button>
</div>
