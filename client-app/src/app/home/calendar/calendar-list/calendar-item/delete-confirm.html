<div mat-dialog-content>
    <h3 mat-dialog-title>Are you sure you want to delete this calendar?</h3>
    <mat-toolbar>
        <button mat-raised-button color="warn">
            Delete
        </button><span class="spacer"></span>
        <button mat-raised-button (click)="close()">
            Cancel
        </button>
    </mat-toolbar>
</div>
