<button
  mat-stroked-button
  color="primary"
  (click)="create()"
  *ngIf="currentRole == 'ROLE_ADMIN'"
>
  Create Appointment
</button>
<!-- <button mat-stroked-button class="primary" (click)="create()">
  Create Appointment
</button> -->

<app-appointment-item
  *ngFor="let appointment of appointments"
  [appointment]="appointment"
  [id]="appointment.id"
  [dates]="appointment.dates"
>
</app-appointment-item>
